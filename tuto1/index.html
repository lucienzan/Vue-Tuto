<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    width: 400px;
    padding: 100px 0;
    text-align: center;
    background: #ddd;
    margin: 20px;
    display: inline-block;
  }
</style>
<body>
  <h1>Hello this is vue</h1>
  <div id="app">
    <div v-if="showTitle">
      <p>{{ title }} - {{ author }} - {{ age }}</p>
    </div>
    <button v-on:click="age++">Increase</button>
    <button v-on:click="age--">decrease</button>
    <button @click="changeTitle('feather')">change</button>
    <button @click="toggle">
      <span>{{ btnTitle }}</span>
    </button>
    <div class="box" @mouseover="handleEvent($event,'hello')">mouseover</div>
    <div class="box" @mouseenter="handleEvent">mouseenter</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleEvent">position - {{ x }} | {{ y }}</div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
